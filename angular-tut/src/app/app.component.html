<h1>Counter App</h1>
<div style="text-align: center;">
    <h2 class="count">{{count}}</h2>
    <div>
        <button (click)="handleCounter('-')" [disabled]="count<=0"
        class="btn bg-red">Decreement</button>
        <button (click)="handleCounter('0')" class="btn bg-black">Reset</button>
        <button (click)="handleCounter('+')" class="btn bg-green">Increement</button>
    </div>
</div>
